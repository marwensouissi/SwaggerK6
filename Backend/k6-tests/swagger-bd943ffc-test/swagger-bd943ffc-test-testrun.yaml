apiVersion: k6.io/v1alpha1
kind: TestRun
metadata:
  name: swagger-bd943ffc-test
  namespace: default
  labels:
    test-name: swagger-bd943ffc-test
spec:
  parallelism: 1
  script:
    configMap:
      name: swagger-bd943ffc-test
      file: swagger-bd943ffc-test.tar
  runner:
    env:
      - name: K6_WEB_DASHBOARD
        value: "true"
